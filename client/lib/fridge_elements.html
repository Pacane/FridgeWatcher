<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="fridge-elements">
    <template>
        <style>
        </style>

        <div>
            <div class="list-container col-md-4">
                <h2>Current</h2>
                <ul class="list-unstyled">
                    <template repeat="{{item in fridgeItems}}">
                        <li is="fridge-element" viewModel="{{item}}"></li>
                    </template>
                </ul>
                <hr/>
                <ul class="list-unstyled">
                    <template repeat="{{item in doneItems}}">
                        <li is="fridge-element" viewModel="{{item}}"></li>
                    </template>
                </ul>
            </div>
        </div>
        <paper-input-decorator label="Name of the item">
            <input id="item-name" is="core-input">
        </paper-input-decorator>
        <!--<paper-input-decorator label="Expiration date (dd/mm/yyyy)">-->
        <!--<input id="expiration-date" is="core-input">-->
        <!--</paper-input-decorator>-->
        <paper-label for="expiration-date">Expiration Date:</paper-label>
        <input id="expiration-date" type="date">
        <paper-fab class="add-button" icon="add" on-click="{{addItem}}"></paper-fab>
    </template>
    <script type="application/dart" src="fridge_elements.dart"></script>
</polymer-element>
