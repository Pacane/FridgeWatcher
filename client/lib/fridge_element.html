<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="fridge-element" extends="li" attributes="viewModel">
    <template>
        <style>
            .expired {
                color: red;
            }

            .expiresSoon {
                color: #FF9800;
            }

            :host {
                list-style: none;
                margin: 12px;
            }
        </style>

        <paper-checkbox id="delete-item" on-change="{{onCheckChanged}}"></paper-checkbox>
        {{ viewModel.name }} -
        <template if="{{ viewModel.isExpired }}">
            <span class="expired">Expires on {{ formatter.format(viewModel.expiresOn) }}</span>
        </template>
        <template if="{{ !viewModel.isExpired }}">
            <template if="{{ viewModel.expiresSoon }}">
                <span class="expiresSoon">Expires on {{ formatter.format(viewModel.expiresOn) }}</span>
            </template>
            <template if="{{ !viewModel.expiresSoon }}">
                <span>Expires on {{ formatter.format(viewModel.expiresOn) }}</span>
            </template>
        </template>

    </template>
    <script type="application/dart" src="fridge_element.dart"></script>
</polymer-element>
